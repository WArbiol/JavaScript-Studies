<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício com Imóveis</title>
    <script src="js/property.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <form onsubmit="app.enrollProperty()">
        <p style="font-size: xx-large; font-weight: 550;">Cadastro de imóveis:</p>
        <p>
            <label>Tipo do imóvel: </label>
            <select name="kind">
                <option value="Casa">Casa</option>
                <option value="Apartamento">Apartamento</option>
            </select>
        </p>
        <p>
            <label>Área do imóvel: </label>
            <input type="number" name="area">
        </p>
        <p>
            <label>Alugada:</label>
            <input type="checkbox" name="status">Alugada
        </p>
        <button type="submit">Salvar</button>
        <button type="button" onclick="app.cleanForm()">Limpar</button>
    </form>

    <ul id="properties">
    
    </ul>
</body>
</html>

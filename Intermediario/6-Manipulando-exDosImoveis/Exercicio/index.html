<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício com Imóveis</title>
    <script src="class.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <form>
        <p style="font-size: xx-large; font-weight: 550;">Cadastro de imóveis:</p>
        <p>
            <label>Tipo do imóvel: </label>
            <select name="type">
                <option value="Casa">Casa</option>
                <option value="Apartamento">Apartamento</option>
            </select>
        </p>
        <p>
            <label>Área do imóvel: </label>
            <input type="text" id="area">
        </p>
        <p>
            <label>Status:</label>
            <input type="radio" name="status" value="Alugada">Alugada
            <input type="radio" name="status" value="Desalugada">Desalugada
        </p>
        <button onclick="enroll()">Cadastrar</button>
    </form>

    <div id="houses">
    
    </div>
</body>
</html>
